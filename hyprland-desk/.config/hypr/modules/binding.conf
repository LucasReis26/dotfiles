###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod+CTRL, J, togglesplit, # dwindle
bind = $mainMod+SHIFT, h, movewindow, l
bind = $mainMod+SHIFT, W, exec, pkill mpvpaper; mpvpaper DP-1 -o "--loop=inf --cache=no --demuxer-cache=no" /home/cinema/Documentos/wallpapers/lofi-cozy-house-rainy-night-moewalls-com.webm & disown;mpvpaper HDMI-A-1 -o "--loop=inf --cache=no --demuxer-cache=no" /home/cinema/Documentos/wallpapers/lofi-cozy-house-rainy-night-moewalls-com.webm & disown; pkill waybar && waybar & disown; pkill mako && mako & disown;
bind = $mainMod+SHIFT, l, movewindow, r
bind = $mainMod+CTRL, H, splitratio, 0.36
bind = $mainMod+CTRL, S, swapactiveworkspaces, DP-1 HDMI-A-1
bind = $mainMod+CTRL, R, swapnext, 
bind = $mainMod+SHIFT, D, exec, flatpak run dev.vencord.Vesktop bind = $mainMod+SHIFT, W, exec, pkill mpvpaper; mpvpaper DP-1 -o "--loop=inf --cache=no --demuxer-cache=no" /home/cinema/Documentos/wallpapers/lofi-cozy-house-rainy-night-moewalls-com.webm mpvpaper & disown; mpvpaper HDMI-A-1 -o "--loop=inf --cache=no --demuxer-cache=no" /home/cinema/Documentos/wallpapers/lofi-cozy-house-rainy-night-moewalls-com.webm & disown; pkill waybar && waybar & disown;
bind = $mainMod+SHIFT, O, exec, flatpak run com.obsproject.Studio
bind = $mainMod, PRINT, exec, hyprshot -m window 
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod+SHIFT, PRINT, exec, hyprshot -m region
bind = $mainMod+ALT,H,exec, hyprctl dispatch togglefloating; hyprctl dispatch resizeactive exact 1277 1006;hyprctl dispatch moveactive exact 1622 52
bind = $mainMod,F,fullscreen
bind = CTRL+SHIFT, SPACE, exec, 1password


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, G, workspace, name:Game

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, G, movetoworkspace, name:Game

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, steam
bind = $mainMod, B, togglespecialworkspace, web
bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod, N, togglespecialworkspace, notes
bind = $mainMod, Y, togglespecialworkspace, music 
bind = $mainMod, U, togglespecialworkspace, utils 
bind = $mainMod SHIFT, S, movetoworkspace, special:steam
bind = $mainMod SHIFT, B, movetoworkspace, special:web
bind = $mainMod SHIFT, D, movetoworkspace, special:discord
bind = $mainMod SHIFT, M, movetoworkspace, special:magic
bind = $mainMod SHIFT, N, movetoworkspace, special:notes
bind = $mainMod SHIFT, Y, movetoworkspace, special:music 
bind = $mainMod SHIFT, U, movetoworkspace, special:utils 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && notify-send "Brightness Level: $(brightnessctl g -P)%"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && notify-send "Brightness Level: $(brightnessctl g -P)%"

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
